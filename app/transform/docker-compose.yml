version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16.9
    container_name: carddemo-postgres
    environment:
      POSTGRES_DB: carddemo
      POSTGRES_USER: carddemo_user
      POSTGRES_PASSWORD: carddemo_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carddemo_user -d carddemo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - carddemo-network
    restart: unless-stopped

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: carddemo-backend
    environment:
      SPRING_PROFILE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/carddemo
      DATABASE_USERNAME: carddemo_user
      DATABASE_PASSWORD: carddemo_pass
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRATION: 86400000
      SERVER_PORT: 8080
      CORS_ALLOWED_ORIGINS: http://localhost,http://localhost:80,http://frontend
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - carddemo-network
    restart: unless-stopped

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: carddemo-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - carddemo-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  carddemo-network:
    driver: bridge
